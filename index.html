<!DOCTYPE html>
<html lang="en">

<head>
    <title>Astrological Charts Rashi</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <meta name="description" content="jyotish birth chart">
    <meta name="keywords" content="jyotish,vedic astrology,birth chart,rasi,navamsa,astronomy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" type="image/svg" href="/img/favicon.svg" />
</head>

<body>
    <header>
        <img class="logo" src="/img/rajesh.png">
    </header>
    <div class="main">





        <div class="input">
            <div class="trigger"></div>
            <div class="input-container">
                <h1>Enter Birth Info</h1>
                <form id="jdata" name=jdata>
                    <label>Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" value="First Last" min="1" max="15">

                    <label>Date</label>
                    <input type="date" id="date" name="date" placeholder="1987-06-16" min="0000-01-01" max="6000-01-31"
                        pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01]{10,10}" value="1988-06-18"
                        required>

                    <label>Time</label>
                    <input type="time" id="time" name="time" placeholder="10:05" value="10:05" step="10"
                        pattern="[0-9]{2}:(0[1-9]|1[012]):(0[1-9]|1[0-9]|2[0-9]|3[01]{8,8}" required>

                    <label>Timezone [+/-UTC]</label>
                    <!-- <input type="number" id="tz" name="tz" min="-12" max="14" placeholder="5" value="5" step="1" required> -->

                    <select name="tz" id="tz" class="span5">
                        <option value="-12">(GMT -12:00) Eniwetok, Kwajalein</option>
                        <option value="-11">(GMT -11:00) Midway Island, Samoa</option>
                        <option value="-10">(GMT -10:00) Hawaii</option>
                        <option value="-9.5">(GMT -9:30) Taiohae</option>
                        <option value="-9">(GMT -9:00) Alaska</option>
                        <option value="-8">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                        <option value="-7">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                        <option value="-6">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
                        <option value="-5">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
                        <option value="-4.5">(GMT -4:30) Caracas</option>
                        <option value="-4" selected="selected">(GMT -4:00) Port-of-Spain</option>
                        <option value="-4">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
                        <option value="-3.5">(GMT -3:30) Newfoundland</option>
                        <option value="-3">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
                        <option value="-2">(GMT -2:00) Mid-Atlantic</option>
                        <option value="-1">(GMT -1:00) Azores, Cape Verde Islands</option>
                        <option value="0">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
                        <option value="1">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
                        <option value="2">(GMT +2:00) Kaliningrad, South Africa</option>
                        <option value="3">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                        <option value="3.5">(GMT +3:30) Tehran</option>
                        <option value="4">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
                        <option value="4.5">(GMT +4:30) Kabul</option>
                        <option value="5">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                        <option value="5.5">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
                        <option value="5.75">(GMT +5:45) Kathmandu, Pokhara</option>
                        <option value="6">(GMT +6:00) Almaty, Dhaka, Colombo</option>
                        <option value="6.5">(GMT +6:30) Yangon, Mandalay</option>
                        <option value="7">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
                        <option value="8">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
                        <option value="8.75">(GMT +8:45) Eucla</option>
                        <option value="9">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                        <option value="9.5">(GMT +9:30) Adelaide, Darwin</option>
                        <option value="10">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
                        <option value="10.5">(GMT +10:30) Lord Howe Island</option>
                        <option value="11">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
                        <option value="11.5">(GMT +11:30) Norfolk Island</option>
                        <option value="12">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
                        <option value="12.75">(GMT +12:45) Chatham Islands</option>
                        <option value="13">(GMT +13:00) Apia, Nukualofa</option>
                        <option value="14">(GMT +14:00) Line Islands, Tokelau</option>
                    </select>

                    <br>


                    <label>Click or tap on a point on the map to set your birth location or enter the co-ordinates manually
                        in the fields below</label>
                    <div id="mapEle"></div>


                    <label>Latitude</label>

                    <input type="text" id="lat" name="lat" placeholder="10.524735" value="10.524735" required>

                    <label>Longitude</label>

                    <input type="text" id="lon" name="lon" placeholder="-61.475411" value="-61.475411" required>

                    <br>

                    <button type="button" id="button" onclick="generate()">Generate Charts</button>
                </form>
            </div>
        </div>

        <div class="charts">
            <h1>Rashi & Navamsa</h1>
            <canvas id="canvas_chart" tabindex="1" width="625" height="220">[ Rasi D1 and Navamsa D9 ]</canvas>


            <h1>Birth Info</h1>
            <canvas id="canvas_info" tabindex="0" width="625" height="190">[ Information ]</canvas>




            <h1>Dasha Info</h1>
            <canvas id="dasha_table" tabindex="0" width="625" height="190">[ Dasha ]</canvas>

        </div>
    </div>
</body>
