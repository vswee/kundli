<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rashi/Navamsha/Dasha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="jyotish birth chart">
    <meta name="keywords" content="jyotish,vedic astrology,birth chart,rasi,navamsa,astronomy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <header>
        <b>Rashi/Navamsha/Dasha</b>
    </header>
    <div class="main">





        <div class="input">
            <h1>Enter Birth Info</h1>
            <form id="jdata" name=jdata>
                <label>Name</label>
                <input type="text" id="name" name="name" placeholder="Name" value="your name" min="1" max="15">

                <label>Date</label>
                <input type="date" id="date" name="date" placeholder="1987-06-16" min="0000-01-01" max="6000-01-31"
                    pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01]{10,10}" value="1987-06-16" required>

                <label>Time</label>
                <input type="time" id="time" name="time" placeholder="10:05" value="10:05" step="10"
                    pattern="[0-9]{2}:(0[1-9]|1[012]):(0[1-9]|1[0-9]|2[0-9]|3[01]{8,8}" required>

                <label>Timezone (+/- UTC)</label>
                <input type="number" id="tz" name="tz" min="-12" max="14" placeholder="5" value="5" step="1" required>

                <br>

                <div id="mapEle"></div>


                <label>Latitude</label>

                <input type="text" id="lat" name="lat" placeholder="23N39" value="23N39" required>

                <label>Longitude</label>

                <input type="text" id="lon" name="lon" placeholder="80E42" value="80E42" required>

                <br>

                <button type="button" id="button" onclick="generate()">Generate Charts</button>
            </form>
        </div>

        <div class="charts">
            <h1>Rashi & Navamsa</h1>
            <canvas id="canvas_chart" tabindex="1" width="625" height="220">[ Rasi D1 and Navamsa D9 ]</canvas>


            <h1>Birth Info</h1>
            <canvas id="canvas_info" tabindex="0" width="625" height="190">[ Information ]</canvas>




            <h1>Dasha Info</h1>
            <canvas id="dasha_table" tabindex="0" width="625" height="190">[ Dasha ]</canvas>

        </div>
    </div>
</body>

<script type="text/javascript" src="js/bundle.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
    defer></script>


</body>

</html> <!-- The End -->
